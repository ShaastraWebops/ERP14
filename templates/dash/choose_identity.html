<<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Shaastra ERP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta charset="utf-8">
	<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" media="screen">
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
	<link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet" media="screen">
 <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        background: #100920;
      }
  </style> 
    </head>
    <body>
<div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
	<div class="hero-unit">


	    <div class = "row-fluid">
	<H3>
	{% if noerror %}

		<div class = "span 11 offset1">
            <center>
	Please choose which of your coordships or <br />supercoordships you want to visit.
    </center>
    </div>
	{% else %}
	<div class ="span4 offset4">
	Please choose exactly one!
    </div>
	{% endif %}
        </H3>
</div>
</br>
<div class = "row-fluid"> 
    <div class = "span6 offset4">
	<form action = "" method="POST">
	    {% csrf_token %}
	    {% if identity_form.errors %}<p>Error in form</p>{% endif %}
            <table class="table" id="form_table">
              {{ identity_form.as_table }}
            </table>
	</div>
    </div>
	    <div class = "row-fluid">
	    <input id="submit" value="Proceed to Dashboard." class="btn btn-primary span4 offset4" type="submit">
	</div>
	</form>
    </div>
</div>
    </body>
</html>
