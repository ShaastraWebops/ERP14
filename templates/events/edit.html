
{% load staticfiles %}
{% load dajaxice_templatetags %}


<div id="page_eventinfo">
<center>
    <form method="POST" action="" id="id_form">
        {% csrf_token %}
        <table>
            <caption style="color:#758FB2;"><h3>Event Details</h3></caption>
            {{form.as_table}}
        </table>
        {% if error%}
            <p class="text-error">{{error}}</p>
        {% endif %}
    

        <br>
        <a class ="btn btn-info" href="#" onclick="Dajaxice.events.edit_event_post(Dajax.process, {'event_name' : '{{event_name}}', 'edit_form' : $('#id_form').serialize(true)});">Edit</a>
    </form>
    
    <a class="btn btn-inverse" href="#" onclick="javascript:do_dajax(Dajaxice.events.show_event_erp, show_page, {'event_name' : 'test' }, 'id_content_right')"> Back to Event Details </a>        
</center>
</div>
