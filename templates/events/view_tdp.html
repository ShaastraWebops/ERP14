{% load staticfiles %}
{% load dajaxice_templatetags %}

<html> 
    <head>
        <title>View TDP Submissions</title>
        <meta charset="utf-8">
        <link href = "{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href = "{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet" media="screen">
        <script src="{% static 'js/jquery-1.9.1.js' %}"></script>
        <script src="{% static 'js/jquery.dajax.core.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/base.js' %}"></script>
        {% dajaxice_js_import %}
    </head>
    <div>
        <center>
            <table class="table table-striped table-bordered table-condensed table-hover">
                <tr>
                    <td>Team Name</td>
                    <td>File</td>
                </tr>
                {% for tdp in tdplist %}
                <tr>
                    <td>{{tdp.0.teamevent.team_name}}</td>
                    <td><a href="http://www.shaastra.org/2014/main/media/{{tdp.0.file_tdp.url}}">{{tdp.0.file_tdp.name}}</a></td>
                </tr>
                {% endfor %}
            </table>
        </center>
    </div>
</html>
