<script>
function redirect(data){
    
    if (data.length == 5){
    alert(data);
        if (parseFloat(data)==data){
            var url = "/barcode/edit_profile/SHA14".concat(data);
            window.location.replace(url);
     }
        else{
        alert('Enter 5 digits only.')
        }
    }
    else{
    var url = "/barcode/edit_profile/".concat(data);
    window.location.replace(url);
    }
    
}
</script>
<script>
$(document).ready(function(){
$("#detail_entry_form input").keypress(function(event) {
        if (event.which == 13) {
        event.preventDefault();
        $("#submit_shid").click();
        }
    });
  });

</script>
