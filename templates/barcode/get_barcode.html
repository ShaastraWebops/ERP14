{% load staticfiles %}

<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" media="screen">
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
<link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet" media="screen">

<script src="{% static 'js/jquery-1.9.1.js' %}"></script>
<script src="{% static 'js/base.js' %}"></script>
<script>
function redirect(data){
    var url = "/barcode/get_bar_details/".concat(data);
    window.location.replace(url);
}
</script>

<h3>
Get details from barcode
</h3>
{% if output_str %}
<span style="color:red">
Error:<br/>
{{output_str}}<br/>
</span>
{% endif %}
<br/>

<form class="form-inline">
  <label><strong>Barcode</strong></label>
  <input type="text" class="input-large" placeholder="Enter barcode" id = "barcode">
  
  <a href="#" class="btn btn-primary" onclick = "redirect($('#barcode').val())">Submit Barcode</a>
</form>
