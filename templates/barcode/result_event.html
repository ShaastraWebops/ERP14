{% load staticfiles %}
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" media="screen">
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
<link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet" media="screen">


<center>
<h4 style='width : 100%;'>
	<span id='#user_profile_title'>Winners Data: {{event.title}}</span>
	&nbsp;
</h5>

<table class="table" >


{% for winner in winners %}
<tr>
<td>POSITION <strong>{{winner.position}}</strong> </td>
    {% for barcode in winner.winners.all %}
    <td>
        <a href="/barcode/get_details/{{barcode.shaastra_id}}">{{barcode.shaastra_id}}</a>
    </td>
    { % endfor % }
</tr>
{ % endfor % }
</table>
