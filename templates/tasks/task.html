{% load staticfiles %}
    <!--<link href="{% static 'css/jui_themes/smoothness/jquery-ui-1.10.3.custom.css' %}" rel="stylesheet" media="screen">-->
    <link href="{% static 'tasks/task.css' %}" rel="stylesheet" media="screen">

    <script src="{% static 'tasks/task.js' %}"></script>-->

    <div class="span11 well" id="form_{{ id_form }}">
      <center>
        <h3> {{title}} </h3>
        <h5> {{info}} </h5>
        <form action="" method="post" id="id_{{ id_form }}">
          {% csrf_token %}
          <table class="table table-striped table-hover" id="form_table">
            {{ form.as_table }}
          </table>
          <div class="btn-group">
            <a class ="btn btn-info" href="#" onclick="Dajaxice.tasks.new_{{tasktype}}_task_post(Dajax.process, {'serializedform':$('#id_{{id_form}}').serialize(true) {% if primkey %}, 'primkey': '{{primkey}}' {% endif %} });alert('hi')">{{title}}</a>
          </div>
        </center>
      </form>
    </div>
<!-- If JQuery is not added here, date-picker doesnt work .. figure out why ... -->
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript">
    function submitform(){
        Dajaxice.tasks.process_{{tasktype}}_task(Dajax.process,{'serializedform':$('#taskform').serialize(true){% if primkey %}, 'primkey': "{{primkey}}" {% endif %} });
    }
</script>
