{% load staticfiles %}
    <link href="{% static 'css/jui_themes/smoothness/jquery-ui-1.10.3.custom.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'tasks/task.css' %}" rel="stylesheet" media="screen">

    <!-- <script src="{% static 'js/jquery-ui-1.10.3.custom.js' %}"></script> TODO : importing jquery-ui locally does not have date-picker. -->
    <script src="{% static 'tasks/task.js' %}"></script>

    <div class="span11 well" id="form_{{ id_form }}">
      <center>
        <h3> {{title}} </h3>
        <h5> {{info}} </h5>
        <form action="" method="post" id="id_{{ id_form }}">
          {% csrf_token %}
          {% if form.errors %}<p>Error in form</p>{% endif %}
          <table class="table table-striped table-hover" id="form_table">
            {{ form.as_table }}
          </table>
          <div class="btn-group">
            <a class ="btn btn-info" href="javascript:{{ id_form }}_form('#form_{{id_form}}')">{{title}}</a>
          </div>
        </center>
      </form>
    </div>
<!-- If JQuery is not added here, date-picker doesnt work .. figure out why ... -->
