
<center>
  <div class="modal-header">
    <button type="button" class="close" onclick="javascript:modal_hide()">&times;</button>
    <h3>{{title}}</h3>
  </div>

  <div class="modal-body">
    <br />
    <form action="" method="post" id="requestform">
      {% csrf_token %}
      <table class="table table-striped table-hover" id="form_table">
        {{ form.as_table }}
      </table>
      <div class="btn-group">
        <a class ="btn btn-info" href="#" onclick="Dajaxice.finance.new{{requesttype}}_post(Dajax.process, {'serializedform':$('#requestform').serialize(true) {% if vendorid %}, 'vendorid': '{{vendorid}}' {% endif %} });">Submit</a>
      </div>
    <br />
  </div>

</center>
