{% load staticfiles %}

<!-- Extra Styles -->
<link href="{% static 'users/edit_profile.css' %}" rel="stylesheet" media="screen">

<!-- Extra Scripts -->

<!-- Content -->
<center>
  <div class="modal-header">
    <button type="button" class="close" onclick="javascript:modal_hide()">&times;</button>
    <h3>{{fullname}}</h3>
    {% if nickname %} 
      <h5> 
        ( 
          {{ nickname }} 
          <!--{% if ownprofile %}
           ... you
          {% endif %}-->
        ) 
      </h5>
    {% endif %}
  </div>

  <form action="" method="POST" class="form" id="profile_edit_form">
    {% csrf_token %}
    <div class="modal-body" >
      <div class="row-fluid">
        <div class="span12">
            <!-- Show the form -->
          <table class="table table-striped table-hover" id="profile_edit_table">
            {{ edit_form.as_table }}
          </table>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="btn-group">
        <!-- give buttons to : show profile, submit edited profile, close modal -->
        <a class ="btn btn-info" href="javascript:do_dajax(Dajaxice.users.display_profile, Dajax.process, {}, 'id_modal'));">View Profile</a>
        <a class ="btn btn-info" href="javascript:save_profile_form('#profile_edit_form')">Submit Changes</a>
        <a class ="btn btn-info" href="javascript:modal_hide()">Close</a>
      </div>
    </div>
  </form>
</center>
